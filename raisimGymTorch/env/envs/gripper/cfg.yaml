seed: 1
record_video: yes

environment:
  render: True
  # just testing commenting 원래는 num_envs가 100
  num_envs: 100
  eval_every_n: 200
  num_threads: 30
  simulation_dt: 0.0025
  control_dt: 0.01
  max_time: 4.0
  action_std: 0.3
  reward:
    torque:
      coeff: -4e-5
    ballheight:
      coeff: 10.0
    balldist:
      coeff: -10.0
    touches:
      coeff: 1.0

architecture:
  policy_net: [128, 128]
  value_net: [128, 128]